<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工管理页面-内嵌可视化界面</title>
    <script src="qrc:/jsaddon/jsaddon/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .mainbox {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .box1 {
            width: 60%;
            height: 100%;
        }

        .rightbox {
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .box2 {
            width: 100%;
            height: 45%;
        }

        .box3 {
            width: 100%;
            height: 52%;
        }

        .outbox {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div class="mainbox">
        <div class="box1" id="box1"></div>
        <div class="rightbox">
            <div class="box2">
                <div class="outbox" id="box2"></div>
            </div>
            <div class="box3">
                <div class="outbox" id="box3"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var dom1 = document.getElementById('box1');
        var myChart1 = echarts.init(dom1, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app1 = {};

        var option1;

        option1 = {
            color: ['#80FFA5', '#FFBF00'],
            title: {
                text: '一周出勤情况',
                textStyle: {
                    fontSize: 18,
                    color: '#7F716F',
                }

            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['签到时间', '签退时间']
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }
            ],
            yAxis: [
                {
                    type: 'time'
                }
            ],
            series: [
                {
                    name: '签到时间',
                    type: 'line',
                    stack: 'Total',
                    smooth: true,
                    lineStyle: {
                        width: 0
                    },
                    showSymbol: false,
                    areaStyle: {
                        opacity: 0.8,
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {
                                offset: 0,
                                color: 'rgb(128, 255, 165)'
                            },
                            {
                                offset: 1,
                                color: 'rgb(1, 191, 236)'
                            }
                        ])
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: [140, 232, 101, 264, 90, 340, 250]
                },
                {
                    name: '签退时间',
                    type: 'line',
                    stack: 'Total',
                    smooth: true,
                    lineStyle: {
                        width: 0
                    },
                    showSymbol: false,
                    label: {
                        show: true,
                        position: 'top'
                    },
                    areaStyle: {
                        opacity: 0.8,
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {
                                offset: 0,
                                color: 'rgb(255, 191, 0)'
                            },
                            {
                                offset: 1,
                                color: 'rgb(224, 62, 76)'
                            }
                        ])
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: [220, 302, 181, 234, 210, 290, 150]
                }
            ]
        };

        if (option1 && typeof option1 === 'object') {
            myChart1.setOption(option1);
        }

        window.addEventListener('resize', myChart1.resize);
    </script>
    <script type="text/javascript">
        var dom2 = document.getElementById('box2');
        var myChart2 = echarts.init(dom2, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app2 = {};

        var option2;
        option2 = {
            title: {
                text: '工作情况',
                textStyle: {
                    fontSize: 18,
                    color: '#7F716F',
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {},
            grid: {
                left: '0%',
                right: '4%',
                bottom: '0%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                boundaryGap: [0, 0.01]
            },
            yAxis: {
                type: 'category',
                data: ['']
            },
            series: [
                {
                    name: '缺勤次数',
                    type: 'bar',
                    data: [18203]
                },
                {
                    name: '执勤天数',
                    type: 'bar',
                    data: [19325]
                }
            ]
        };

        if (option2 && typeof option2 === 'object') {
            myChart2.setOption(option2);
        }
        window.addEventListener('resize', myChart2.resize);
    </script>
    <script type="text/javascript">
        var dom3 = document.getElementById('box3');
        var myChart3 = echarts.init(dom3, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app3 = {};

        var option3;

        option3 = {
            series: [
                {
                    type: 'gauge',
                    startAngle: 180,
                    endAngle: 0,
                    center: ['50%', '75%'],
                    radius: '120%',
                    min: 0,
                    max: 1,
                    splitNumber: 8,
                    axisLine: {
                        lineStyle: {
                            width: 10,
                            color: [
                                [0.25, '#FF6E76'],
                                [0.5, '#FDDD60'],
                                [0.75, '#58D9F9'],
                                [1, '#7CFFB2']
                            ]
                        }
                    },
                    pointer: {
                        icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z',
                        length: '12%',
                        width: 20,
                        offsetCenter: [0, '-70%'],
                        itemStyle: {
                            color: 'inherit'
                        }
                    },
                    axisTick: {
                        length: 12,
                        lineStyle: {
                            color: 'inherit',
                            width: 0
                        }
                    },
                    splitLine: {
                        length: 20,
                        lineStyle: {
                            color: 'inherit',
                            width: 0
                        }
                    },
                    axisLabel: {
                        rotate: 'tangential',
                        formatter: function (value) {
                            if (value === 0.875) {
                            } else if (value === 0.625) {
                            } else if (value === 0.375) {
                            } else if (value === 0.125) {
                            }
                            return '';
                        }
                    },
                    title: {
                        offsetCenter: [0, '-10%'],
                        fontSize: 25
                    },
                    detail: {
                        fontSize: 40,
                        offsetCenter: [0, '-35%'],
                        valueAnimation: true,
                        formatter: function (value) {
                            return Math.round(value * 100) + '';
                        },
                        color: 'inherit'
                    },
                    data: [
                        {
                            value: 0.7,
                            name: '评分'
                        }
                    ]
                }
            ]
        };
        if (option3 && typeof option3 === 'object') {
            myChart3.setOption(option3);
        }
        window.addEventListener('resize', myChart3.resize);
    </script>
</body>

</html>
