<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      body,
      html,
      #allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
      }
      .anchorBL {
        display: none;
      }

      .BMap_cpyCtrl {
        display: none;
      }
    </style>
    <script src="http://mapopen.bj.bcebos.com/github/BMapGLLib/TrackAnimation/src/TrackAnimation.min.js"></script>
    <script
      type="text/javascript"
      src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak=oRqbxhmwbE30ZgrbXzzUM19O6kyBjKQD"
    ></script>
    <title>视角动画</title>
  </head>
  <body>
    <div id="allmap"></div>
  </body>
</html>
<script type="text/javascript">
  // GL版命名空间为BMapGL
  // 按住鼠标右键，修改倾斜角和角度
  var bmap = new BMapGL.Map("allmap"); // 创建Map实例
  bmap.centerAndZoom(
    new BMapGL.Point(121.72439102324424, 41.61128739424099),
    16
  ); // 初始化地图,设置中心点坐标和地图级别
  bmap.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
  // var path = [];
  var path = [
    {
      lng: 121.73822554373047,
      lat: 41.60952852251172,
    },
    {
      lng: 121.7322465553047,
      lat: 41.60255316551172,
    },
    {
      lng: 121.7325586173047,
      lat: 41.60755254756172,
    },
    {
      lng: 121.7386555273047,
      lat: 41.60255542951172,
    },
    {
      lng: 121.7325655373047,
      lat: 41.60691451251172,
    },
    {
      lng: 121.7316814573047,
      lat: 41.60698699765222,
    },
    {
      lng: 121.73168182373047,
      lat: 41.60698699951172,
    },
  ];
  var point = [];
  for (var i = 0; i < path.length; i++) {
    point.push(new BMapGL.Point(path[i].lng, path[i].lat));
  }
  var pl = new BMapGL.Polyline(point);
  var trackAni;
  function start() {
    trackAni = new BMapGLLib.TrackAnimation(bmap, pl, {
      overallView: true,
      tilt: 30,
      duration: 20000,
      delay: 300,
    });
    trackAni.start();
  }
  // 清除pl,
  function clear() {
    trackAni.cancel();
    bmap.removeOverlay(pl);
  }
</script>
